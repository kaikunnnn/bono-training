<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Article Card - Demo</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      font-weight: 700;
    }

    .section {
      margin-bottom: 60px;
    }

    .section h2 {
      color: white;
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 600;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .controls {
      background: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .controls button {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .controls button:hover {
      background: #5568d3;
    }

    .controls span {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Favorite Article Card Component</h1>
    <div id="root"></div>
  </div>

  <script type="text/babel">
    const { useState } = React;

    // „Ç´„ÉÜ„Ç¥„É™„Ç´„É©„ÉºÂÆöÁæ©
    const CATEGORY_COLORS = {
      visual: { bg: '#E8F5E9', text: '#2E7D32' },
      coding: { bg: '#E3F2FD', text: '#1565C0' },
      design: { bg: '#F3E5F5', text: '#6A1B9A' },
      typography: { bg: '#FBE9E7', text: '#D84315' },
      ux: { bg: '#FFF9C4', text: '#F57F17' },
    };

    // FavoriteArticleCard„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
    const FavoriteArticleCard = ({
      icon = 'CC',
      iconBgColor = '#F5F5F5',
      category,
      categoryColor = CATEGORY_COLORS.visual,
      title,
      description,
      isFavorite: initialFavorite = false,
      onFavoriteToggle,
      onClick,
    }) => {
      const [isFavorite, setIsFavorite] = useState(initialFavorite);
      const [isHovered, setIsHovered] = useState(false);
      const [isFavoriteHovered, setIsFavoriteHovered] = useState(false);

      const handleFavoriteClick = (e) => {
        e.stopPropagation();
        const newState = !isFavorite;
        setIsFavorite(newState);
        onFavoriteToggle?.(newState);
      };

      const isImageIcon = icon.startsWith('http');

      return (
        <div
          role="article"
          aria-label={`${title} - ${category}`}
          onClick={onClick}
          onMouseEnter={() => setIsHovered(true)}
          onMouseLeave={() => setIsHovered(false)}
          style={{
            width: '443px',
            height: '68px',
            backgroundColor: '#FFFFFF',
            borderRadius: '12px',
            padding: '16px',
            boxShadow: isHovered && onClick
              ? '0px 4px 16px rgba(0, 0, 0, 0.12)'
              : '0px 2px 8px rgba(0, 0, 0, 0.08)',
            cursor: onClick ? 'pointer' : 'default',
            transition: 'box-shadow 0.2s ease',
            display: 'flex',
            alignItems: 'center',
            gap: '12px',
          }}
        >
          {/* „Ç¢„Ç§„Ç≥„É≥ */}
          <div
            style={{
              width: '40px',
              height: '40px',
              backgroundColor: iconBgColor,
              borderRadius: '8px',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              flexShrink: 0,
              position: 'relative',
              overflow: 'hidden',
            }}
          >
            {isImageIcon ? (
              <img src={icon} alt="" style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
            ) : (
              <>
                <span style={{
                  position: 'absolute',
                  fontSize: '8px',
                  fontWeight: '600',
                  color: '#CCCCCC',
                  letterSpacing: '0.5px',
                }}>
                  COPY
                </span>
                <span style={{
                  position: 'relative',
                  fontSize: '14px',
                  fontWeight: '700',
                  color: '#999999',
                  zIndex: 1,
                }}>
                  {icon}
                </span>
              </>
            )}
          </div>

          {/* „Ç´„ÉÜ„Ç¥„É™„Çø„Ç∞ */}
          <div
            style={{
              padding: '4px 12px',
              backgroundColor: categoryColor.bg,
              borderRadius: '4px',
              fontSize: '12px',
              fontWeight: '600',
              color: categoryColor.text,
              flexShrink: 0,
              whiteSpace: 'nowrap',
            }}
          >
            {category}
          </div>

          {/* „Ç≥„É≥„ÉÜ„É≥„ÉÑ„Ç®„É™„Ç¢ */}
          <div style={{ flex: 1, minWidth: 0, display: 'flex', flexDirection: 'column', gap: '4px' }}>
            <h3 style={{
              margin: 0,
              fontSize: '16px',
              fontWeight: '700',
              color: '#1A1A1A',
              lineHeight: '1.4',
              overflow: 'hidden',
              textOverflow: 'ellipsis',
              whiteSpace: 'nowrap',
            }}>
              {title}
            </h3>
            <p style={{
              margin: 0,
              fontSize: '13px',
              fontWeight: '400',
              color: '#666666',
              lineHeight: '1.4',
              overflow: 'hidden',
              textOverflow: 'ellipsis',
              whiteSpace: 'nowrap',
            }}>
              {description}
            </p>
          </div>

          {/* „ÅäÊ∞ó„Å´ÂÖ•„Çä„Éú„Çø„É≥ */}
          <button
            onClick={handleFavoriteClick}
            onMouseEnter={() => setIsFavoriteHovered(true)}
            onMouseLeave={() => setIsFavoriteHovered(false)}
            aria-label={isFavorite ? '„ÅäÊ∞ó„Å´ÂÖ•„Çä„Åã„ÇâÂâäÈô§' : '„ÅäÊ∞ó„Å´ÂÖ•„Çä„Å´ËøΩÂä†'}
            style={{
              width: '32px',
              height: '32px',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              backgroundColor: 'transparent',
              border: 'none',
              cursor: 'pointer',
              fontSize: '20px',
              color: isFavorite ? '#FFC107' : '#E0E0E0',
              transform: isFavoriteHovered ? 'scale(1.1)' : 'scale(1)',
              transition: 'all 0.2s ease',
              flexShrink: 0,
              padding: 0,
            }}
          >
            ‚≠ê
          </button>
        </div>
      );
    };

    // „Éá„É¢„Ç¢„Éó„É™
    const App = () => {
      const [showOnlyFavorites, setShowOnlyFavorites] = useState(false);
      const [articles, setArticles] = useState([
        {
          id: '1',
          icon: 'CC',
          category: '„Éì„Ç∏„É•„Ç¢„É´',
          categoryColor: CATEGORY_COLORS.visual,
          title: 'ÈÄÅ„ÇãË¶ñÁ∑ö‚ë†Ôºö„Éì„Ç∏„É•„Ç¢„É´',
          description: 'by„Äå3Á®ÆÁõõ„Äç„Åß„ÅØ„Åò„ÇÅ„ÇãUI„Éá„Ç∂„Ç§„É≥ÂÖ•ÈñÄ',
          isFavorite: false,
        },
        {
          id: '2',
          icon: 'UI',
          category: '„Ç≥„Éº„Éá„Ç£„É≥„Ç∞',
          categoryColor: CATEGORY_COLORS.coding,
          title: 'React HooksÂÆåÂÖ®„Ç¨„Ç§„Éâ',
          description: 'by „Éï„É≠„É≥„Éà„Ç®„É≥„ÉâÂÆüË∑µË¨õÂ∫ß',
          isFavorite: true,
        },
        {
          id: '3',
          icon: 'üé®',
          category: '„Éá„Ç∂„Ç§„É≥',
          categoryColor: CATEGORY_COLORS.design,
          title: '„Ç´„É©„ÉºÁêÜË´ñ„ÅÆÂü∫Á§é',
          description: 'by „Éá„Ç∂„Ç§„É≥Âü∫Á§é„Ç∑„É™„Éº„Ç∫',
          isFavorite: false,
        },
        {
          id: '4',
          icon: 'üìê',
          category: '„Çø„Ç§„Éù„Ç∞„É©„Éï„Ç£',
          categoryColor: CATEGORY_COLORS.typography,
          title: '„Éï„Ç©„É≥„ÉàÈÅ∏„Å≥„ÅÆÊ•µÊÑè',
          description: 'by „Çø„Ç§„Éù„Ç∞„É©„Éï„Ç£ÂÆüË∑µË¨õÂ∫ß',
          isFavorite: true,
        },
        {
          id: '5',
          icon: 'UX',
          category: 'UX',
          categoryColor: CATEGORY_COLORS.ux,
          title: '„É¶„Éº„Ç∂„Éº„É™„Çµ„Éº„ÉÅÂÖ•ÈñÄ',
          description: 'by UX„Éá„Ç∂„Ç§„É≥ÂÆüË∑µ„Ç¨„Ç§„Éâ',
          isFavorite: false,
        },
      ]);

      const handleFavoriteToggle = (id, isFavorite) => {
        setArticles(prev =>
          prev.map(article =>
            article.id === id ? { ...article, isFavorite } : article
          )
        );
      };

      const filteredArticles = showOnlyFavorites
        ? articles.filter(a => a.isFavorite)
        : articles;

      return (
        <div>
          {/* „Ç™„É™„Ç∏„Éä„É´„Éá„Ç∂„Ç§„É≥ */}
          <div className="section">
            <h2>Original Design</h2>
            <div className="card-list">
              <FavoriteArticleCard
                icon="CC"
                category="„Éì„Ç∏„É•„Ç¢„É´"
                categoryColor={CATEGORY_COLORS.visual}
                title="ÈÄÅ„ÇãË¶ñÁ∑ö‚ë†Ôºö„Éì„Ç∏„É•„Ç¢„É´"
                description="by„Äå3Á®ÆÁõõ„Äç„Åß„ÅØ„Åò„ÇÅ„ÇãUI„Éá„Ç∂„Ç§„É≥ÂÖ•ÈñÄ"
                isFavorite={false}
                onClick={() => alert('Ë®ò‰∫ã„Çí„ÇØ„É™„ÉÉ„ÇØ')}
              />
            </div>
          </div>

          {/* „Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„É™„Çπ„Éà */}
          <div className="section">
            <h2>Interactive List</h2>
            
            <div className="controls">
              <button onClick={() => setShowOnlyFavorites(!showOnlyFavorites)}>
                {showOnlyFavorites ? 'ÂÖ®„Å¶Ë°®Á§∫' : '„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆ„Åø'}
              </button>
              <span>{filteredArticles.length}‰ª∂„ÅÆË®ò‰∫ã</span>
            </div>

            <div className="card-list">
              {filteredArticles.map(article => (
                <FavoriteArticleCard
                  key={article.id}
                  {...article}
                  onFavoriteToggle={(isFavorite) => 
                    handleFavoriteToggle(article.id, isFavorite)
                  }
                  onClick={() => alert(`Ë®ò‰∫ã„ÇíÈñã„Åè: ${article.title}`)}
                />
              ))}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
