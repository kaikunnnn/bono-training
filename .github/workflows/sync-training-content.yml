
name: Sync Training Content to Supabase Storage

on:
  push:
    paths:
      - 'content/training/**'
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync all content'
        required: false
        default: 'false'

jobs:
  sync-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          echo "‚úÖ Dependencies installed"
          
      - name: Verify environment variables
        env:
          SUPABASE_URL: https://fryogvfhymnpiqwssmuu.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "üîß Environment check:"
          echo "SUPABASE_URL: ${SUPABASE_URL:+‚úÖ Set}"
          echo "SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:+‚úÖ Set}"
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "‚ùå SUPABASE_SERVICE_ROLE_KEY is not set"
            echo "Please add it to GitHub repository secrets"
            exit 1
          fi
          
      - name: Test Storage connection
        env:
          SUPABASE_URL: https://fryogvfhymnpiqwssmuu.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "üß™ Testing Storage connection..."
          node scripts/test-sync.js
          
      - name: Sync training content to Supabase Storage
        env:
          SUPABASE_URL: https://fryogvfhymnpiqwssmuu.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "üöÄ Starting content sync..."
          node scripts/sync-training-content.js
          
      - name: Report sync status
        if: success()
        run: |
          echo "‚úÖ Training content sync completed successfully"
          echo "üìä Check the logs above for detailed sync information"
          
      - name: Report sync failure
        if: failure()
        run: |
          echo "‚ùå Training content sync failed"
          echo "üîç Please check the logs above for error details"
          echo "üí° Common issues:"
          echo "   - SUPABASE_SERVICE_ROLE_KEY secret not set"
          echo "   - Storage bucket not created"
          echo "   - Permission issues"
          exit 1
