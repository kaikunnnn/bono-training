version: '3.8'

services:
  ghost:
    image: ghost:5-alpine
    restart: unless-stopped
    ports:
      - "2368:2368"
    environment:
      # 開発環境設定
      NODE_ENV: development
      # Ghost URL設定
      url: http://localhost:2368
      # データベース設定（SQLite使用）
      database__client: sqlite3
      database__filename: ghost-local.db
      database__debug: false
    volumes:
      # データ永続化
      - ./ghost-data:/var/lib/ghost/content
    networks:
      - ghost-network

networks:
  ghost-network:
    driver: bridge